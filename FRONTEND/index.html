<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empty Bootstrap Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-primary">
        <div class="container justify-content-center">
          <span class="navbar-brand mb-0 h1 text-white fw-bold">Monopoly Manager</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card p-4 shadow" style="min-width: 320px; max-width: 400px; width: 100%;">
            <div class="d-grid mb-3">
                <button class="btn btn-primary fw-bold" type="button">Új játék</button>
            </div>
            <hr>
            <form class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Játék azonosító">
                <button class="btn btn-success fw-bold" type="submit">Csatlakozás játékhoz</button>
            </form>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        Created by Levente Bajnoczi
    </footer>
</body>
</html>
